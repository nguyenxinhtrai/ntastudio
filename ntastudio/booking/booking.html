	<form class="booking_">
  <div class="form-group">
      <label for="inputEmail4">Email/Phone</label>
      <div class="form-row">
      <div class="col">
      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" autocomplete="off">
	  </div>
      <div class="col">
      <input type="number" class="form-control" id="inputPhone" placeholder="Phone" autocomplete="off">
	  </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Tên Đầy Đủ/Your Full Name</label>
    <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" id="firstname_" placeholder="Tên/First name" autocomplete="off">
    </div>
    <div class="col">
      <input type="text" class="form-control" id="lastname_" placeholder="Họ/Last name" autocomplete="off">
    </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Địa Điểm/Venue</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Địa Điểm" autocomplete="off">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Lịch/Date</label>
      <input type="date" id="dateinput" class="form-control" autocomplete="off">
    </div>
    <div class="form-group col-md">
    	 <label for="input">Loại Đặt/Booking Type</label>
    	<select class="form-control" id="booking_type_" autocomplete="off">
  			<option hidden="hidden">Default select</option>
  			<option>Couple</option>
  			<option>Single</option>
  			<option>Cosplay</option>
  			<option>Basic</option>
  			<option>Wedding</option>
  			<option>HongKong</option>
  			<option>Other...</option>
		</select>
    </div>
  </div>
	<div class="row d-flex justify-content-center align-content-center">
						<!-- Button trigger modal -->    
	<button type="submit" class="bt bt-primary" id="submit_">Submit</button>
	</div>
